<!-- JavaScript -->
<script>
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            document.getElementById("nav-bar").classList.add("navbar-fixed");
        } else {
            document.getElementById("nav-bar").classList.remove("navbar-fixed");
        }
    }
    function shop(){
        window.location.href = "./product.html"
    }
    function more(){
        window.location.href = "./product.html"
    }
    function buy(id){
        var formData = {
            id: id,
        };
        var queryString = Object.keys(formData).map(key => key + '=' + encodeURIComponent(formData[key])).join('&');
        var newUrl = `payment.html?${queryString}`;
        window.location.href = newUrl;
        event.preventDefault()
    }
</script>
